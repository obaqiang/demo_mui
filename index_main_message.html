<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index_main_message.css" />
		<style>
			html,body {
				background-color: #efeff4;
			}
			.title{
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content of_h">
			<div class="message_head">
				<div class="head_pay">
					<img src="images/28px_28px_icon1.png" alt="" />
					<span>支付消息</span>
				</div>
				<div class="head_action">
					<img src="images/28px_28px_icon2.png" alt="" />
					<span>活动消息</span>
					<span class="mui-badge">9</span>
				</div>
			</div>
			<div class="message_nav_wh"></div>
			<div class="message_time">
				<span>7月13日 上午11:50</span>
			</div>
			
			<div class="message_square">
				<div class="square_head">
					等待确认
				</div>
				<div class="square_prize">
					<span class="square_prize_num">220</span>
					<span class="square_prize_unit">元</span>
				</div>
				<div class="square_body">
					<div class="body_list">
						<span>商家</span>
						<span>:</span>
						<span>玲玲美食</span>
					</div>
					<div class="body_list">
						<span>操作员</span>
						<span>:</span>
						<span>超级管理员1</span>
					</div>
					<div class="body_list">
						<span>交易时间</span>
						<span>:</span>
						<span>2015-06-22  10:23</span>
					</div>
					
					
				</div>
				
				<div class="square_detial">
					<span>查看详情</span>
					<img src="images/16px_26px_V.png" alt="" />
				</div>
				
			</div>
			
			<div class="message_time">
				<span>7月13日 上午11:50</span>
			</div>
			<div class="message_square">
				<div class="square_head">
					等待确认
				</div>
				<div class="square_prize">
					<span class="square_prize_num">220</span>
					<span class="square_prize_unit">元</span>
				</div>
				<div class="square_body">
					<div class="body_list">
						<span>商家</span>
						<span>:</span>
						<span>玲玲美食</span>
					</div>
					<div class="body_list">
						<span>操作员</span>
						<span>:</span>
						<span>超级管理员1</span>
					</div>
					<div class="body_list">
						<span>交易时间</span>
						<span>:</span>
						<span>2015-06-22  10:23</span>
					</div>
					
					
				</div>
				
				<div class="square_detial">
					<span>查看详情</span>
					<img src="images/16px_26px_V.png" alt="" />
				</div>
				
			</div>
			
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
