			if(navigator.userAgent.indexOf("Html5Plus") < 0) { //不支持5+ API

				mui.init({

							auto: false,
							callback: pulldownRefresh

						up: {
							//						contentrefresh: '正在加载...',
							callback: pullupRefresh
						}
					}
				});

				var scroll_status = '卡包';

				/**
				 * 下拉刷新具体业务实现
				 */
				function pulldownRefresh() {
					setTimeout(function() {
						page_num = 1;
						if(scroll_status == '卡包') {
							GetVips(getvips_url, member_id, page_num, page_size, token);
						} else if(scroll_status == '消息') {
							type = '001';
							if($('#message_left').hasClass('type_on')) {
								type = '001';
							} else if($('#message_right').hasClass('type_on')) {
								type = '002';
							}
							GetMsgCount(getmsgcount_url, member_id, token);
							GetMsgList(getmsglist_url, member_id, type, page_num, page_size);
						}

						mui('.scroll_area').pullRefresh().endPulldownToRefresh(); //refresh completed
					}, 1500);
				}
				//			var count = 0;
				/**
				 * 上拉加载具体业务实现
				 */
				function pullupRefresh() {
					setTimeout(function() {
						page_num++;
						if(scroll_status == '卡包') {
							GetVips(getvips_url, member_id, page_num, page_size, token);
						} else if(scroll_status == '消息') {
							type = '001';
							if($('#message_left').hasClass('type_on')) {
								type = '001';
							} else if($('#message_right').hasClass('type_on')) {
								type = '002';
							}
							GetMsgCount(getmsgcount_url, member_id, token);
							GetMsgList(getmsglist_url, member_id, type, page_num, page_size);
						}

						mui('.scroll_area').pullRefresh().endPullupToRefresh();

					}, 1500);
				}

				var gtoken = GetQueryString('token'); //这个token为从支付宝扫面二维码获得

						data: {

							console.log(data);

							//							var thumb = '';
							//							var member_name = '';
							//							var birthday = '';
							var UserID = data.Data.UserID;
							member_id = UserID;

						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}
					});

				}

//				if(gtoken != '') {
//					console.log('进来');
//					GetInfo(GetInfo_url, gtoken);
//				} else {
//					member_id = GetQueryString('member_id');
//				}


				
				var member_id = GetQueryString('member_id');
				console.log(member_id);

					GetInfo(GetInfo_url, gtoken);
				}
				console.log('需要的member_id：' + member_id);

				birthday = decodeURI(birthday);

				var getunreadcount_url = test_url + '/api/member/GetUnreadCount';
				var getvipdiminfo_url = yehongbing_url + '/api/member/GetVipDimInfo';
				var type = '001';

				function main_pinjie(data) {
					if(page_num == 1) {
						$('.card_area').empty();
					}
					console.log(data);
					var Vips = data.Data.Vips;
					if(Vips == '' && page_num == 1) {
						var no_data_div =
							'<div class="no_data">暂无数据</div>';
						$('.card_area').append(no_data_div);
					} else {
						for(var i = 0; i < Vips.length; i++) {

							var vip_id = Vips[i].id;
							var store_id = Vips[i].store_id;
							var store_name = Vips[i].store_name;
							var store_tel = Vips[i].store_tel;
							var cardtype_name = Vips[i].cardtype_name;
							var tl_imgurl = Vips[i].tl_imgurl;
							var tl_bagurl = Vips[i].tl_bagurl;
							var tl_bagurl1 = Vips[i].tl_bagurl1;
							var BalanceArray = Vips[i].BalanceArray;
							var store_tel = Vips[i].store_tel;
							var vip_sn = Vips[i].vip_sn;
							if(i % 2 == 0) { //如果是偶数
								var card_list_div = '<div class="card_list" store_tel="' + store_tel + '" store_id="' + store_id + '" vip_id="' + vip_id + '">' +
									'<img class="card_in" src="' + tl_imgurl + '" alt="" />' +
									'<img class="card_out" src="' + tl_bagurl1 + '" alt="" />' +
									'<span class="card_shop_name">' + store_name + '</span>' +
									'<span class="card_shop_num">' + vip_sn + '</span>' +
									'<span class="card_shop_type">' + cardtype_name + '</span>' +
									'<span class="card_shop_prize">' + BalanceArray + '</span>' +
									'<img class="card_shop_tel" store_tel="' + store_tel + '" src="../../images/50px_50px_icon_P.png" alt="" />' +
									'</div>';
							} else {
								var card_list_div = '<div class="card_list_c" store_tel="' + store_tel + '" store_id="' + store_id + '" vip_id="' + vip_id + '">' +
									'<img class="card_out_c" src="' + tl_bagurl + '" alt="" />' +
									'<img class="card_in_c" src="' + tl_imgurl + '" alt="" />' +
									'<span class="card_shop_name_c">' + store_name + '</span>' +
									'<span class="card_shop_num_c">' + vip_sn + '</span>' +
									'<span class="card_shop_type_c">' + cardtype_name + '</span>' +
									'<span class="card_shop_prize_c">' + BalanceArray + '</span>' +
									'<img class="card_shop_tel_c" store_tel="' + store_tel + '" src="../../images/50px_50px_icon_P.png" alt="" />' +
									'</div>';
							}
							$('.card_area').append(card_list_div);

							mui(".card_area").on('tap', '.card_in,.card_out,.card_out_c,.card_in_c', function() {
								var vip_id = $(this).parent().attr('vip_id');
								var store_id = $(this).parent().attr('store_id');
								window.location.href = 'index_main_card/index_main_card_detail.html?member_id=' + member_id + '&token=' + token + '&vip_id=' + vip_id + '&store_id=' + store_id;

							});
							mui(".card_area").on('tap', '.card_shop_tel_c,.card_shop_tel', function() {
								var store_tel = $(this).attr('store_tel');
								if(store_tel == '') {
									Alert('此商家无联系电话');
								} else {
									var tel_status = store_tel.indexOf(',');
									if(tel_status > 0) { //此状态表示有两个号码

										var see_tel = store_tel.split(',');
										showTel(see_tel);
										mui(".show_tel").on('tap', '.tel', function() {
											var tel_href = $(this).text();
											window.location.href = 'tel:' + tel_href;
										})
										document.getElementById('tel_cancel').addEventListener('tap', function() {
											$('.show_tel').hide();
										});
									} else {
										window.location.href = 'tel:' + store_tel;
									}

								}

							})

						}
					}

				}

				function GetVips(getvips_url, member_id, page_num, page_size, token) {
					$.getJSON(getvips_url + '?member_id=' + member_id + '&page_num=' + page_num + '&page_size=' + page_size + '&token=' + token,
						function(data) {
							console.log('GetVips:'+data);
							//							console.log(data);
							main_pinjie(data);
						})

				}
				GetVips(getvips_url, member_id, page_num, page_size, token);

				//				搜索功能接口

				function GetVipDimInfo(getvipdiminfo_url, member_id, member_name, token) {
					$.getJSON(getvipdiminfo_url + '?member_id=' + member_id + '&member_name=' + member_name + '&token=' + token,
						function(data) {
							console.log(data);
							main_pinjie(data);
						})

				};

				//				搜索功能
				$('#search').change(function() {
					var member_name = $('#search').val();
					GetVipDimInfo(getvipdiminfo_url, member_id, member_name, token);
				});

				var getmsgcount_url = test_url + '/api/member/GetMsgCount';
				//	获取消息数量
				function GetMsgCount(getmsgcount_url, member_id, token) {
					$.getJSON(getmsgcount_url + '?member_id=' + member_id + '&token=' + token,
						function(data) {
							//							console.log(data);
							var TradeCount = data.Data.TradeCount;
							var ActivityCount = data.Data.ActivityCount;
							if(TradeCount > 9) {
								TradeCount = '...';
							} else if(TradeCount == 0) {
								$('#TradeCount').hide();
							}
							if(ActivityCount > 9) {
								ActivityCount = '...';
							} else if(ActivityCount == 0) {
								$('#ActivityCount').hide();
							}
							$('#TradeCount').text(TradeCount);
							$('#ActivityCount').text(ActivityCount);
						})
				}

				//				获取消息点进去的连接
				function MemberGetActivity(membergetactivity_url, activity_id, member_id, token) {
					mui.ajax(membergetactivity_url, {
						data: {
							activity_id: activity_id,
							member_id: member_id,
							token: token
						},
						dataType: 'json', //服务器返回json格式数据
						type: 'get', //HTTP请求类型
						timeout: 10000, //超时时间设置为10秒；
						success: function(data) {
							//服务器返回响应，根据响应结果，分析是否登录成功；
							//													console.log('连接');
							//													console.log(data);
							var url_one = data.Data.link_urlV2;
							var url_two = data.Data.link_url;
							var link_url;
							if(url_one && url_one != '') {
								link_url = url_one;
							} else {
								link_url = url_two;
							}
							window.location.href = link_url + '&member_id=' + member_id;
						},
						error: function(xhr, type, errorThrown) {
							//异常处理；
							console.log(type);
						}
					});
				}

						function(data) {
							console.log(data);
							if(page_num == 1) {
								$('.message_div').empty();
							}
							var Messages = data.Data.Messages;

							if(Messages == '' && page_num == 1) {
								var no_data_div =
									'<div class="no_data">暂无数据</div>';
								$('.message_div').append(no_data_div);
							} else {
								for(var i = 0; i < Messages.length; i++) {
									//									console.log(Messages.length);

									var bill_id = Messages[i].bill_id;
									var store_id = Messages[i].store_id;
									var HeightLightTxt = Messages[i].HeightLightTxt;
									var ExtenVals = Messages[i].ExtenVals;
									var ExtenVals_a_key = ExtenVals[0].key;
									var ExtenVals_a_val = ExtenVals[0].val;
									var ExtenVals_b_key = ExtenVals[1].key;
									var ExtenVals_b_val = ExtenVals[1].val;
									var ExtenVals_c_key = ExtenVals[2].key;
									var ExtenVals_c_val = ExtenVals[2].val;
									var time = ExtenVals[3].val;
									var data_type = Messages[i].type;
									var is_read = Messages[i].is_read;
									var is_read_text;
									if(data_type == '004' || data_type == '005') { //结账和充值消息能跳转
										if(is_read == 'Y') {
											is_read_text = '查看详情（已读）';
										} else {
											is_read_text = '查看详情（未读）';
										}
									} else {
										if(is_read == 'Y') {
											is_read_text = '（已读）';
										} else {
											is_read_text = '（未读）';
										}
									}

									//									console.log(i);
									//									console.log(i+':'+time);
									var message_div =
										'<div class="message_time" >' +
										'<span>' + time + '</span>' +
										'</div>' +
										'<div class="message_square" store_id="' + store_id + '" data_type="' + data_type + '" bill_id="' + bill_id + '">' +
										'<div class="square_head">' +
										Title +
										'</div>' +
										'<div class="square_prize">' +
										'<span class="square_prize_num">' +
										HeightLightTxt +
										'</span>' +
										'<span class="square_prize_unit"></span>' +
										'</div>' +
										'<div class="square_body">' +
										'<div class="body_list">' +
										'<span>' +
										ExtenVals_a_key +
										'</span>' +
										'<span>:</span>' +
										'<span>' +
										ExtenVals_a_val +
										'</span>' +
										'</div>' +
										'<div class="body_list">' +
										'<span>' +
										ExtenVals_b_key +
										'</span>' +
										'<span>:</span>' +
										'<span>' +
										ExtenVals_b_val +
										'</span>' +
										'</div>' +
										'<div class="body_list">' +
										'<span>' +

	<script>
		//各个屏幕大小适配
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};

			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
