<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/global.css" />
		<link rel="stylesheet" href="../../../css/index_main_card_products_detail.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<header class="mui-bar mui-bar-nav nav_header">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">产品详情</h1>
			</header>

			<img class="detail_logo" id="thumb" src="" alt="" />
			<div class="detail_data">
				<span class="data_left">名称</span>
				<span class="data_right" id="goods_name">???</span>
			</div>
			<div class="detail_data">
				<span class="data_left">价格</span>
				<span class="data_right" id="prize">???</span>
			</div>

			<div class="detail_des_title">
				产品描述
			</div>
			<div class="detail_des" id="goods_desc">

			</div>

		</div>
	</body>
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/config/web_config.js"></script>
	<script src="../../../js/jquery-1.11.3.js"></script>
	<script src="../../../js/common/bdapp.js"></script>
	<script>
		if(navigator.userAgent.indexOf("Html5Plus") > 0) { //支持5+ API
			mui.plusReady(function() {
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				var self = plus.webview.currentWebview();
				var goods_name = self.goods_name;
				var thumb = self.thumb;
				var prize = self.prize;
				var goods_desc = self.goods_desc;
				$('#thumb').attr('src', thumb);
				$('#goods_name').text(goods_name);
				$('#prize').text(prize);
				$('#goods_desc').text(goods_desc);

			})
		}
	</script>
	<script>
		if(navigator.userAgent.indexOf("Html5Plus") < 0) { //不支持5+ API
				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				var goods_name = GetQueryString('goods_name');
				var thumb = GetQueryString('thumb');
				var prize = GetQueryString('prize');
				var goods_desc = GetQueryString('goods_desc');
				goods_name=decodeURI(goods_name);
				console.log(goods_name);
				prize=decodeURI(prize);
				console.log(prize);
				goods_desc=decodeURI(goods_desc);
				$('#thumb').attr('src', thumb);
				$('#goods_name').text(goods_name);
				$('#prize').text(prize);
				$('#goods_desc').text(goods_desc);

		}
	</script>
	<script>
		//各个屏幕大小适配
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};

			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>

</html>
