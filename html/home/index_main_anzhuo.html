		<script type="text/javascript" charset="utf-8">
			if(navigator.userAgent.indexOf("Html5Plus") > 0) { //支持5+ API
				mui.plusReady(function() {
					//mui初始化
					mui.init({
						pullRefresh: {
							container: '.scroll_area',
							down: {
								auto: false,
								callback: pulldownRefresh
							},
							up: {
								//						contentrefresh: '正在加载...',
								callback: pullupRefresh
							}
						}
					});

					var scroll_status = '卡包';

					/**
					 * 下拉刷新具体业务实现
					 */
					function pulldownRefresh() {
						setTimeout(function() {
							page_num = 1;
							if(scroll_status == '卡包') {
								GetVips(getvips_url, member_id, page_num, page_size, token);
							} else if(scroll_status == '消息') {
								GetMsgCount(getmsgcount_url, member_id, token);
								GetMsgList(getmsglist_url, member_id, type, page_num, page_size);
							}

							mui('.scroll_area').pullRefresh().endPulldownToRefresh(); //refresh completed
						}, 1500);
					}
					//			var count = 0;
					/**
					 * 上拉加载具体业务实现
					 */
					function pullupRefresh() {
						setTimeout(function() {
							page_num++;
							if(scroll_status == '卡包') {
								GetVips(getvips_url, member_id, page_num, page_size, token);
							} else if(scroll_status == '消息') {
								GetMsgCount(getmsgcount_url, member_id, token);
								GetMsgList(getmsglist_url, member_id, type, page_num, page_size);
							}

							mui('.scroll_area').pullRefresh().endPullupToRefresh();

						}, 1500);
					}
					//				if(mui.os.plus) {
					//					mui.plusReady(function() {
					//						setTimeout(function() {
					//							mui('#index_main_card').pullRefresh().pullupLoading();
					//						}, 1000);
					//
					//					});
					//				} else {
					//					mui.ready(function() {
					//						mui('#index_main_card').pullRefresh().pullupLoading();
					//					});
					//				}

					var self = plus.webview.currentWebview();
					var member_id = self.member_id;
					console.log('index_main页面需要的member_id：' + member_id);
					var token = self.token;
					var Member = self.Member;
					var getvips_url = test_url + '/api/member/GetVips';
					var getstoreshopinfo_url = test_url + '/api/Store/GetStoreShopInfo';
					var getunreadcount_url = test_url + '/api/member/GetUnreadCount';
					var getvipdiminfo_url = yehongbing_url + '/api/member/GetVipDimInfo';
					var page_num = 1;
					var page_size = 10;
					//					var store_id = 693;

					//				付款码
					document.getElementById('main_head_pay').addEventListener('tap', function() {
						var webview = mui.openWindow({
							url: 'index_main_mine/index_main_mine_payment.html',
							extras: {
								member_id: member_id,
								token: token,
							},
							createNew: true
						});
					})

					function main_pinjie(data) {
						if(page_num == 1) {
							$('.card_area').empty();
						}

						var Vips = data.Data.Vips;
						if(Vips == '' && page_num == 1) {
							var no_data_div =
								'<div class="no_data">暂无数据</div>';
							$('.card_area').append(no_data_div);
						} else {
							for(var i = 0; i < Vips.length; i++) {
								var vip_id = Vips[i].id;
								var store_id = Vips[i].store_id;
								var store_name = Vips[i].store_name;
								var store_tel = Vips[i].store_tel;
								var cardtype_name = Vips[i].cardtype_name;
								var tl_imgurl = Vips[i].tl_imgurl;
								var tl_bagurl = Vips[i].tl_bagurl;
								var tl_bagurl1 = Vips[i].tl_bagurl1;
								var BalanceArray = Vips[i].BalanceArray;
								var store_tel = Vips[i].store_tel;
								var vip_sn = Vips[i].vip_sn;
								if(i % 2 == 0) { //如果是偶数
									var card_list_div = '<div class="card_list" store_tel="' + store_tel + '" store_id="' + store_id + '" vip_id="' + vip_id + '">' +
										'<img class="card_in" src="' + tl_imgurl + '" alt="" />' +
										'<img class="card_out" src="' + tl_bagurl1 + '" alt="" />' +
										'<span class="card_shop_name">' + store_name + '</span>' +
										'<span class="card_shop_num">' + vip_sn + '</span>' +
										'<span class="card_shop_type">' + cardtype_name + '</span>' +
										'<span class="card_shop_prize">' + BalanceArray + '</span>' +
										'<img class="card_shop_tel" src="../../images/50px_50px_icon_P.png" alt="" />' +
										'</div>';
								} else {
									var card_list_div = '<div class="card_list_c" store_tel="' + store_tel + '" store_id="' + store_id + '" vip_id="' + vip_id + '">' +
										'<img class="card_out_c" src="' + tl_bagurl + '" alt="" />' +
										'<img class="card_in_c" src="' + tl_imgurl + '" alt="" />' +
										'<span class="card_shop_name_c">' + store_name + '</span>' +
										'<span class="card_shop_num_c">' + vip_sn + '</span>' +
										'<span class="card_shop_type_c">' + cardtype_name + '</span>' +
										'<span class="card_shop_prize_c">' + BalanceArray + '</span>' +
										'<img class="card_shop_tel_c" src="../../images/50px_50px_icon_P.png" alt="" />' +
										'</div>';
								}
								$('.card_area').append(card_list_div);

								mui(".card_area").on('tap', '.card_list,.card_list_c', function() {
									var vip_id = $(this).attr('vip_id');
									var store_id = $(this).attr('store_id');
									var webview = mui.openWindow({
										url: 'index_main_card/index_main_card_detail.html',
										extras: {
											member_id: member_id,
											vip_id: vip_id,
											token: token,
											store_id: store_id
										}
									});
								})

							}
						}

					}

					//				首页获取用户所有的会员卡接口
					function GetVips(getvips_url, member_id, page_num, page_size, token) {
						//					mui.get(getvips_url, {
						//						member_id: member_id,
						//						page_num: page_num,
						//						page_size: page_size,
						//						token: token
						//					}, function(data) {
						//						//获得服务器响应
						//						console.log('获取首页获取用户所有的会员卡接口返回数据:' + JSON.stringify(data));
						//					}, 'json');
						mui.ajax(getvips_url, {
							data: {
								member_id: member_id,
								page_num: page_num,
								page_size: page_size,
								token: token
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							success: function(data) {
								//获得服务器响应
								console.log('获取首页获取用户所有的会员卡接口返回数据:' + JSON.stringify(data));
								main_pinjie(data);
							}
						});

					};

					//创建子页面，首个选项卡页面显示，其它均隐藏；

					//				搜索功能
					$('#search').change(function() {
						var member_name = $('#search').val();
						console.log('需要的member_name：' + member_name);
						console.log(getvipdiminfo_url + '?member_id=' + member_id + '&member_name=' + member_name + '&token=' + token);
						GetVipDimInfo(getvipdiminfo_url, member_id, member_name, token);
					});

					GetVips(getvips_url, member_id, page_num, page_size, token);

					//获取分店信息接口
					function GetStoreShopInfo(store_id, token) {
						mui.get(getstoreshopinfo_url, {
							store_id: store_id,
							token: token
						}, function(data) {
							//获得服务器响应
							console.log('获取分店信息接口返回数据:' + JSON.stringify(data));
						}, 'json');
					};
					//					GetStoreShopInfo(store_id, token);

					//获取未读消息接口
					function GetUnreadCount(member_id, token) {
						mui.get(getvipdiminfo_url, {
							member_id: member_id,
							token: token
						}, function(data) {
							//获得服务器响应
							console.log('获取未读消息接口返回数据:' + JSON.stringify(data));
						}, 'json');
					};
					//				GetUnreadCount(member_id, token);

					//				搜索功能接口

					function GetVipDimInfo(getvipdiminfo_url, member_id, member_name, token) {
						mui.ajax(getvipdiminfo_url, {
							data: {
								member_id: member_id,
								member_name: member_name,
								token: token
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								//服务器返回响应，根据响应结果，分析是否登录成功；
								console.log('获取搜索接口返回数据:' + JSON.stringify(data));
								page_num = 1;
								main_pinjie(data);
							},
							error: function(xhr, type, errorThrown) {
								Alert('网络异常，请重试');
								//异常处理；
								console.log(type);

							}
						});
					};
					//				GetVipDimInfo(member_id, member_name);

					var getmembernotice_url = test_url + '/api/member/GetMemberNotice';

					function GetMemberNotice(getmembernotice_url, member_id, page_num, page_size, token) {
						mui.ajax(getmembernotice_url, {
							data: {
								member_id: member_id,
								page_num: page_num,
								page_size: page_size,
								token: token
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								//服务器返回响应，根据响应结果，分析是否登录成功；
								console.log('获取消息接口返回数据:' + JSON.stringify(data));
								var Messages = data.Data.Messages;
								for(var i = 0; i < Messages.length; i++) {
									var store_name = Messages[i].store_name;
									var type = Messages[i].type;
									//							if(type == '002' || type == '011' || type == '012' || type == '013') {
									//
									//							}

								}

							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log(type);
							}
						});
					}

					var getmsgcount_url = test_url + '/api/member/GetMsgCount';
					//				获取消息数量
					function GetMsgCount(getmsgcount_url, member_id, token) {
						mui.ajax(getmsgcount_url, {
							data: {
								member_id: member_id,
								token: token
							},
							dataType: 'json', //服务器返回json格式数据
							type: 'get', //HTTP请求类型
							timeout: 10000, //超时时间设置为10秒；
							success: function(data) {
								//服务器返回响应，根据响应结果，分析是否登录成功；
								console.log('获取消息数量接口返回数据:' + JSON.stringify(data));
								var TradeCount = data.Data.TradeCount;
								var ActivityCount = data.Data.ActivityCount;
								if(TradeCount > 9) {
									TradeCount = '...';
								}
								if(ActivityCount > 9) {
									ActivityCount = '...';
								}
								$('#TradeCount').text(TradeCount);
								$('#ActivityCount').text(ActivityCount);
							},
							error: function(xhr, type, errorThrown) {
								//异常处理；
								console.log(type);
							}
						});
					}

					var getmsglist_url = test_url + '/api/member/GetMsgList';

							}
							var Messages = data.Data.Messages;

							if(Messages == '' && page_num == 1) {

								$('.message_div').append(no_data_div);

									var bill_id = Messages[i].bill_id;
									var store_id = Messages[i].store_id;
									var HeightLightTxt = Messages[i].HeightLightTxt;
									var ExtenVals = Messages[i].ExtenVals;
									var ExtenVals_a_key = ExtenVals[0].key;
									var ExtenVals_a_val = ExtenVals[0].val;
									var ExtenVals_b_key = ExtenVals[1].key;
									var ExtenVals_b_val = ExtenVals[1].val;
									var ExtenVals_c_key = ExtenVals[2].key;
									var ExtenVals_c_val = ExtenVals[2].val;
									var time = ExtenVals[3].val;
									var data_type = Messages[i].type;
									var is_read = Messages[i].is_read;
									var is_read_text;
									if(data_type == '004' || data_type == '005') { //结账和充值消息能跳转
										if(is_read == 'Y') {
											is_read_text = '查看详情（已读）';
										} else {
											is_read_text = '查看详情（未读）';
										}
									} else {
										if(is_read == 'Y') {
											is_read_text = '（已读）';
										} else {
											is_read_text = '（未读）';
										}
									}

									//									console.log(i);
									//									console.log(i+':'+time);
									var message_div =

										'</div>' +
										'<div class="square_prize">' +
										'<span class="square_prize_num">' +

										'</span>' +
										'<span class="square_prize_unit"></span>' +
										'</div>' +
										'<div class="square_body">' +
										'<div class="body_list">' +
										'<span>' +

										'</span>' +
										'<span>:</span>' +
										'<span>' +
										ExtenVals_a_val +
										'</span>' +
										'</div>' +
										'<div class="body_list">' +
										'<span>' +
										ExtenVals_b_key +
										'</span>' +
										'<span>:</span>' +
										'<span>' +
										ExtenVals_b_val +
										'</span>' +
										'</div>' +
										'<div class="body_list">' +
										'<span>' +
										ExtenVals_c_key +
										'</span>' +
										'<span>:</span>' +
										'<span>' +
										ExtenVals_c_val +
										'</span>' +

													console.log(type);
												}
											});
										}

										//										
									}
									$(this).children('.square_detial').children('.is_read_text').text('已读');

									function SetReadFlag(setreadflag_url, bill_id, token, member_id, type) {
										mui.ajax(setreadflag_url, {
											data: {

												token: token,

											type: 'get', //HTTP请求类型
											timeout: 10000, //超时时间设置为10秒；
											success: function(data) {

	<script>
		//各个屏幕大小适配
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if(!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
				};

			if(!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
