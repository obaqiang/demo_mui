<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="../../../css/mui.min.css">
		<link rel="stylesheet" href="../../../css/index_main_setting_security.css" />
		<link rel="stylesheet" href="../../../css/index_main_setting_about.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav setting_security_header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我要发卡</h1>
		</header>
		<div class="mui-content">

		</div>
	</body>
	<script src="../../../js/mui.min.js"></script>
	<script src="../../../js/config/web_config.js"></script>
	<script src="../../../js/jquery-1.11.3.js"></script>
	<script src="../../../js/common/bdapp.js"></script>
	<script src="../../../js/plugin/qrcode.js"></script>
	<script>
		if(navigator.userAgent.indexOf("Html5Plus") > 0) { //支持5+ API
			mui.plusReady(function() {

				var self = plus.webview.currentWebview();
				var link_url = self.link_url;
				mui.init({
					subpages: [{
						url: link_url,
						styles: {
							top: '45px',
							bottom: 0,
							bounce: 'vertical'
						}
					}]
				});
			})
		}
	</script>
	<script>
		if(navigator.userAgent.indexOf("Html5Plus") < 0) { //不支持5+ API

				var link_url = GetQueryString('link_url');
				mui.init({
					subpages: [{
						url: link_url,
						styles: {
							top: '45px',
							bottom: 0,
							bounce: 'vertical'
						}
					}]
				});
		}
	</script>

</html>
