<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index_main_setting.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		
		<div class="mui-content">
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted setting_bg_list">
				<li class="mui-table-view-cell" id="security">
					<a class="mui-navigate-right setting_list_head">
						<img src="images/42px_42px_icon1.png" alt="图片不存在" />
						<span>安全设置</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="message">
					<a class="mui-navigate-right setting_list_head">
						<img src="images/42px_42px_icon2.png" alt="图片不存在" />
						<span>消息设置</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="question">
					<a class="mui-navigate-right setting_list_head">
						<img src="images/42px_42px_icon3.png" alt="图片不存在" />
						<span>问题解决</span>
					</a>
				</li>
				<li class="mui-table-view-cell" id="about">
					<a class="mui-navigate-right setting_list_head">
						<img src="images/42px_42px_icon4.png" alt="图片不存在" />
						<span>关于BD</span>
					</a>
				</li>
			</ul>

			<div class="setting_out" id="setting_out">
				退出登陆
			</div>

		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});

		document.getElementById('security').addEventListener('tap', function() {
			var w = plus.webview.create("index_main_setting_security.html");
			w.show(); // 显示窗口
		});

		document.getElementById('message').addEventListener('tap', function() {
			var w = plus.webview.create("index_main_setting_message.html");
			w.show(); // 显示窗口
		});

		document.getElementById('question').addEventListener('tap', function() {
			var w = plus.webview.create("index_main_setting_question.html");
			w.show(); // 显示窗口
		})

		document.getElementById('about').addEventListener('tap', function() {
			var w = plus.webview.create("index_main_setting_about.html");
			w.show(); // 显示窗口
		})

	</script>

</html>
