<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/index_main_setting_security.css" />
		<link rel="stylesheet" href="css/index_main_setting_about.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav setting_security_header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">关于BD</h1>
		</header>
		<div class="mui-content">
			<img class="about_icon" src="images/154px_154px_logo.png" alt="" />
			<div class="about_text">
				BD贵宾卡
			</div>
			<div class="about_version">
				v 2.1.1
			</div>
			<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted about_bg_list">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right about_list_head">
						<span>BD卡官网</span>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right about_list_head">
						<span>给BD卡评分</span>
					</a>
				</li>
			</ul>
			
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
